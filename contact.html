<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Luffy Store</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #34495e; /* Dark Blue */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav {
            background-color: #2c3e50; /* Darker Blue */
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #ecf0f1; /* Light Gray */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff9800; /* Orange Hover Color */
        }

        /* Contact Us Form */
        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff; /* White Background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .contact-container h2 {
            text-align: center;
            color: #333;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
        }

        .contact-container label {
            margin-bottom: 5px;
            color: #333;
        }

        .contact-container input,
        .contact-container textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            transition: border 0.3s;
        }

        .contact-container input:focus,
        .contact-container textarea:focus {
            border-color: #2980b9; /* Blue Border on Focus */
            outline: none;
        }

        .contact-container button {
            padding: 10px;
            background-color: #28a745; /* Green Button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-container button:hover {
            background-color: #218838; /* Darker Green on Hover */
        }

        footer {
            background-color: #34495e; /* Dark Blue */
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <form action="https://formspree.io/f/mayplarz" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Luffy Store. All rights reserved.</p>
    </footer>
</body>
</html>
